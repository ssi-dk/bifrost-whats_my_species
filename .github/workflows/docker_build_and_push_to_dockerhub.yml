name: Build and push Docker images to Dockerhub
on:
  push:
    branches:
      - master
      - test
jobs:
  build-n-publish:
    name: Publish Docker üê≥ image üì¶ to Dockerhub and create üè∑ for repo
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Get repo name
      id: getreponame
      run: echo ::set-env name=REPOSITORY_NAME::${GITHUB_REPOSITORY#*/}
    - name: Get version info
      id: getversion
      run: |
        echo "::set-env name=CODE_VERSION::$(sed -n 's/^\ \ code:\ \(.*\)/\1/p' $REPOSITORY_NAME/config.yaml)"
        echo "::set-env name=RESOURCE_VERSION::$(sed -n 's/^\ \ resource:\ \(.*\)/\1/p' $REPOSITORY_NAME/config.yaml)"
    - name: Build and push Docker images (to test)
      if: github.ref == 'refs/heads/test'
      uses: docker/build-push-action@v1.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }} # optional
        password: ${{ secrets.DOCKER_PASSWORD }} # optional
        repository: ssidk/${{ env.REPOSITORY_NAME }}
        tags: test
        build_args: BUILD_ENV=test,CODE_VERSION=${{ env.CODE_VERSION }},RESOURCE_VERSION=${{ env.RESOURCE_VERSION }}
    - name: Build and push Docker images (to latest)
      id: buildmaster
      if: github.ref == 'refs/heads/master'
      uses: docker/build-push-action@v1.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }} # optional
        password: ${{ secrets.DOCKER_PASSWORD }} # optional
        repository: ssidk/${{ env.REPOSITORY_NAME }}
        tags: latest,v${{ env.CODE_VERSION }}__${{ env.RESOURCE_VERSION }}
        build_args: CODE_VERSION=${{ env.CODE_VERSION }},RESOURCE_VERSION=${{ env.RESOURCE_VERSION }}
    - name: Tag commit
      uses: tvdias/github-tagger@v0.0.1
      if: github.ref == 'refs/heads/master'
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        tag: v${{ env.CODE_VERSION }}__${{ env.RESOURCE_VERSION }}
